<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main">
            <div class="header">
                <input  class="username" type="username" placeholder="username" name="file" v-model="username">
                <input placeholder="description" class="description" type="text" name="desc" v-model="desc">
                <input placeholder="title" class="title" type="text" name="title" v-model="title">


        <input class="file" type="file" name="file" placeholder="file" accept="image/*" @change="handleFileChange">
        <button class="submit" @click="upload" name="button">submit</button>

</div>

        <div id="container">
            <a v-for="item in images">
                <div class="frame">
                    <img class="pic" :src="item.url" :alt="item.title" @click="popModal(item.id)">

                    <p class="p">{{item.title}}</p>
                </div>

            </a>

 <!-- @close="closeModal" -->
            </div>
            <image-modal v-bind:id="imageId" v-if="imageId" :id="imageId"></image-modal>

</div>
<!-- @close="closeModal" -->
<script type="text/x-template" id="image-modal">
       <div >
   <p id= "modal">{{image.heading}}</p>
   <p> {{image.description}} </p>
   <p> {{image.username}} </p>

       </div>
   </script>


    </div>



    <!-- <script type="text/x-template" id="tmpl"></script> -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>


</body>
</html>
